<div class="book">
  <img src="/{{.cover_url}}" alt="{{.title}}" class="cover" />
  <div class="aside">
    <h3 class="title">
      {{ .title }}
    </h3>
    <h4 class="author">{{.author}}</h4>

    <svg width="40" height="2">
      <rect width="40" height="3" fill="var(--tertiary)"></rect>
    </svg>
    <div class="meta">
      <div>
        <strong>
          Shelf:
        </strong>
        {{.shelf}}
      </div>
      <div>
        <strong>
          Genre:
        </strong>
        {{.genre}}
      </div>
      <div>
        <strong>
          Language:
        </strong>
        {{.language}}
      </div>
    </div>
    {{ if eq .shelf "Read" }}
    <blockquote>
      {{.review}}
      <br>
      <br>
      {{with .rating}}
      {{partial "rating.html" (dict "rating" .)}}
      {{end}}
      <p>
        <i>{{.endedOn}}</i>
      </p>
    </blockquote>
    {{end}}
  </div>
</div>
